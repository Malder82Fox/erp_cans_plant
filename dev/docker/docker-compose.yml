version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    image: python:3.11-slim
    working_dir: /app
    command: bash -c "pip install -r erp/backend/requirements.txt && uvicorn erp.backend.app:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://erp:erp@db:5432/erp
      PYTHONPATH: /app
    volumes:
      - ../..:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build:
      context: ../..
      dockerfile: dev/docker/frontend.Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  postgres_data:
